<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - DOLESAIGON</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link tới CSS của bạn -->
    <style>
        body {
            background-color: #f4f0e7;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header, .footer {
            background-color: #7d1b1b;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        .login-container {
            max-width: 400px;
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            background-color: #214e34;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .login-container .social-buttons a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            flex: 1;
            text-align: center;
            margin: 0 5px;
        }

        .facebook { background-color: #3b5998; }
        .google { background-color: #db4437; }

        .footer {
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>DOLESAIGON</h1>
    <input type="text" placeholder="Tìm sản phẩm...">
</div>

<div class="login-container">
    <h2>ĐĂNG NHẬP</h2>
    <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
    </form>
    <div style="text-align:center; margin-top:10px;">
        <a href="/forgot-password">Quên mật khẩu?</a> |
        <a href="/register">Đăng ký tại đây</a>
    </div>
    <div class="social-buttons">
        <a href="#" class="facebook">Facebook</a>
        <a href="#" class="google">Google</a>
    </div>
</div>

<div class="footer">
    © Bản quyền thuộc về DOLESAIGON
</div>
</body>
</html>
