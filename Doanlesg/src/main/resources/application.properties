spring.application.name=Doanlesg
server.port=8080

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DOLESAIGON;encrypt=true;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=12345
spring.liquibase.enabled=true

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

spring.jpa.generate-ddl=false
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.yaml

casso.api.key=DUMMY_API_KEY_FOR_MAVEN_BUILD
casso.polling.delay-ms=5000
casso.polling.page-size=20

spring.mvc.pathmatch.matching-strategy=ant_path_matcher