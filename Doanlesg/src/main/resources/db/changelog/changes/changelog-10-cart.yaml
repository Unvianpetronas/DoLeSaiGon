databaseChangeLog:
  - changeSet:
      id: 10
      author: DoleSaiGon
      changes:
        - createTable:
            tableName: cart
            columns:
              - column:
                  name: cart_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_cart
                    nullable: false
              - column:
                  name: user_id # Khóa ngoại tới user
                  type: INT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_cart_user_id
                    references: user(user_id)
