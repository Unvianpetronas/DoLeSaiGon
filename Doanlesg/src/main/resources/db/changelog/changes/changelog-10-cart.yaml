databaseChangeLog:
  - changeSet:
      id: 10
      author: DoleSaiGon
      changes:
        - createTable:
            tableName: cart
            columns:
              - column:
                  name: cart_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_cart
                    nullable: false
              - column:
                  name: customer_account_id # Khóa ngoại tới customers
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true # Thường 1 customer có 1 active cart
                    foreignKeyName: fk_carts_customer_id
                    references: account(account_id)
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: GETDATE()
              - column:
                  name: updated_at
                  type: DATETIME
                  defaultValueComputed: GETDATE()
