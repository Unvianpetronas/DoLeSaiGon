databaseChangeLog:
  - changeSet:
      id: 6
      author: DoLeSaiGon
      changes:
        - createTable:
            tableName: product_image
            columns:
              - column:
                  name: image_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_product_image
                    nullable: false
              - column:
                  name: product_id # Khóa ngoại tới product
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_image_product_id
                    references: product(product_id)
              - column:
                  name: image_url
                  type: NVARCHAR(MAX)
                  constraints:
                    nullable: false
