databaseChangeLog:
  - changeSet:
      id: 7
      author: DoLeSaiGon
      changes:
        - createTable:
            tableName: payment_method
            columns:
              - column:
                  name: payment_method_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_payment_method
                    nullable: false
              - column:
                  name: method_name
                  type: NVARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: BIT
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

