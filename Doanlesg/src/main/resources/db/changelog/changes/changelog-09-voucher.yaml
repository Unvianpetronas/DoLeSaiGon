databaseChangeLog:
  - changeSet:
      id: 9
      author: DoLeSaiGon
      changes:
        - createTable:
            tableName: voucher
            columns:
              - column:
                  name: voucher_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_voucher
                    nullable: false
              - column:
                  name: voucher_code
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: category_id # Khóa ngoại tới category
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_voucher_product_category_id
                    references: category(category_id)
              - column:
                  name: discount_value
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false


