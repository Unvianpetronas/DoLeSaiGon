databaseChangeLog:
  - changeSet:
      id: 5
      author: DoLeSaiGon
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: address_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_address
                    nullable: false
              - column:
                  name: account_id # Khóa ngoại tới customers
                  type: INT
                  constraints:
                    nullable: false # Một địa chỉ phải thuộc về một customer
                    foreignKeyName: fk_address_customer_id
                    references: account(account_id)
              - column:
                  name: street_address
                  type: NVARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_default
                  type: BIT
                  defaultValueBoolean: false
                  constraints:
                    nullable: false