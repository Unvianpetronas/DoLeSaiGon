databaseChangeLog:
  # ChangeSet 1: Tạo bảng role
  - changeSet:
      id: 1 # Giữ nguyên ID và author nếu đã chạy rồi
      author: DoleSaiGon # Hoặc tên của bạn
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: role_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_role
                    nullable: false
              - column:
                  name: role_name
                  type: NVARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true


