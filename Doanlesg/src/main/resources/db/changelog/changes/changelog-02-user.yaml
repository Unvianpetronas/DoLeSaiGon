databaseChangeLog:
  - changeSet:
      id: 2 # ID này phải là duy nhất (khác với ID trong file khác)
      author: DoLeSaiGon # Thay bằng tên bạn
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user
                    nullable: false
              - column:
                  name: full_name
                  type: NVARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: NVARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
                    # constraintName: uq_khach_hang_email
              - column:
                  name: password_hash
                  type: NVARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: NVARCHAR(20)
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: GETDATE() # SQL Server
              - column:
                  name: status
                  type: BIT
                  defaultValueBoolean: true # Giả sử mặc định là true (active)
                  constraints:
                    nullable: false
              - column:
                  name: role_id # Khóa ngoại tới bảng role
                  type: INT # Phải khớp với kiểu của role.role_id
                  constraints:
                    nullable: true # Hoặc false nếu role là bắt buộc khi tạo customer
                    foreignKeyName: fk_user_role_id
                    references: role(role_id)