databaseChangeLog:
  - changeSet:
      id: 15
      author: DoLeSaiGon
      changes:
        - createTable:
            tableName: shipment
            columns:
              - column:
                  name: shipment_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_shipment
                    nullable: false
              - column:
                  name: order_id # Khóa ngoại tới orders
                  type: INT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_shipments_order_id
                    references: orders(order_id)
              - column:
                  name: shipper_user_id # Khóa ngoại tới khach_hang
                  type: INT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_shipments_shipper_user_id
                    references: user(customer_id)
              - column:
                  name: tracking_number
                  type: NVARCHAR(100)
              - column:
                  name: shipping_date
                  type: DATETIME
              - column:
                  name: shipping_status
                  type: NVARCHAR(50)
                  constraints:
                    nullable: false