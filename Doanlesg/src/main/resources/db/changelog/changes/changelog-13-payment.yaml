databaseChangeLog:
  - changeSet:
      id: 13
      author: DoLeSaiGon
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: payment_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_payment
                    nullable: false
              - column:
                  name: order_id # Khóa ngoại tới order
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_order_id
                    references: orders(order_id)
              - column:
                  name: payment_method_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_payment_method_id
                    references: payment_method(payment_method_id)
              - column:
                  name: amount
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: DATETIME
                  defaultValueComputed: GETDATE()
                  constraints:
                    nullable: false
              - column:
                  name: payment_status
                  type: NVARCHAR(50)
                  constraints:
                    nullable: false
