databaseChangeLog:
  - changeSet:
      id: 6
      author: DoLeSaiGon
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: product_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_product
                    nullable: false
              - column:
                  name: product_name
                  type: NVARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: short_description
                  type: NVARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: detail_description
                  type: NVARCHAR(max)
                  constraints:
                    nullable: true
              - column:
                  name: price
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: category_id # Khóa ngoại tới category
                  type: INT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_product_category_id
                    references: category(category_id)
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: GETDATE() # SQL Server
              - column:
                  name: status
                  type: BIT
                  defaultValueBoolean: true
                  constraints:
                    nullable: false