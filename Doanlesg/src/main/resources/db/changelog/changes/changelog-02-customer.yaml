databaseChangeLog:
  - changeSet:
      id: 2
      author: DoLeSaiGon
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: account_id # Khóa ngoại tới account
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    foreignKeyName: fk_customer_account_id
                    references: account(account_id)
              - column:
                  name: full_name
                  type: NVARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: NVARCHAR(20)

