databaseChangeLog:
  - changeSet:
      id: 14 # Keeping the ID, assuming this is an update to the same logical change
      author: DoLeSaiGon # Or your updated author name
      changes:
        - createTable:
            tableName: payment # Changed to plural 'payments' as per your new definition
            columns:
              - column:
                  name: payment_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_payment
                    nullable: false
              - column:
                  name: order_id # Corresponds to OrderID
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_order_id
                    references: order(order_id)
                    deleteCascade: false

              - column:
                  name: amount
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: external_transaction_id
                  type: NVARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: payment_status # Corresponds to PaymentStatus
                  type: NVARCHAR(50)
                  defaultValue: 'Pending' # Added default value
                  constraints:
                    nullable: false

