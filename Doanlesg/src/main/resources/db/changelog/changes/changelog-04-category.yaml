databaseChangeLog:
  - changeSet:
      id: 4
      author: DoLeSaiGon
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: category_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_category
                    nullable: false
              - column:
                  name: category_name
                  type: NVARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: NVARCHAR(MAX)
              - column:
                  name: parent_category_id
                  type: INT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_categories_parent_category_id
                    references: categories(category_id)
