databaseChangeLog:
  - changeSet:
      id: 11
      author: DoLeSaiGon
      changes:
        - createTable:
            tableName: cart_item
            columns:
              - column:
                  name: cart_item_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_cart_item
                    nullable: false
              - column:
                  name: cart_id # Khóa ngoại tới cart
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_item_cart_id
                    references: carts(cart_id)
              - column:
                  name: product_id # Khóa ngoại tới product
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_item_product_id
                    references: product(product_id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

